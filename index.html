<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/vnd.icon" href="img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png">
    <script src="/js/animationManager.js"></script>
    <script src="/models/drawable-object.class.js"></script>
    <script src="/models/movable-object.class.js"></script>
    <script src="/models/chicken.class.js"></script>
    <script src="/models/chickenLittle.class.js"></script>
    <script src="/models/character.class.js"></script>
    <script src="/models/cloud.classic.js"></script>
    <script src="/models/status-bar-health.class.js"></script>
    <script src="/models/status-bar-coin.class.js"></script>
    <script src="/models/status-bar-bottle.class.js"></script>
    <script src="/models/coin.class.js"></script>
    <script src="/models/bottles.class.js"></script>
    <script src="/models/background-object.class.js"></script>
    <script src="/models/keyboard.class.js"></script>
    <script src="/models/level.class.js"></script>
    <script src="/models/throwable-object.class.js"></script>
    <script src="/models/endboss.class.js"></script>
    <script src="/models/fireball.class.js"></script>
    <script src="/js/audioManager.js"></script>
    <script src="/models/world.class.js"></script>
    <script src="/levels/level1.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/fullscreen.js"></script>

</head>


<body onload="checkLandscapeMode();">
    <header>
        <h1>El Pollo Loco</h1>
    </header>

    <main>
        <div class="overlay" width="720" height="480">
            <img class="startscreen" id="startscreen" src="img/9_intro_outro_screens/start/startscreen_1.png"
                alt="Start Screen">

            <img class="gameover hidden" id="gameover" src="img/9_intro_outro_screens/game_over/game over.png"
                alt="Game Over">

            <img class="youwon hidden" id="youwon" src="img/9_intro_outro_screens/win/won_2.png" alt="You Won">

            <div class="buttonsOverlay" id="buttonsOverlay">
                <button onclick="playSelectSound(); startGame();" class="buttonStyle">Start Game</button>
                <button onclick="playSelectSound(); openHowToPlay();" class="buttonStyle">How to Play</button>
            </div>
            <!-- howToPlayOverlay -->
            <div id="howToPlayOverlay" class="how-to-play-overlay hidden" onclick="closeHowToPlay()">
                <div class="how-to-play-content">
                    <h2>How to Play</h2>
                    <p>
                        <u>Steuerung:</u><br>
                        - Spiel Pausieren: <kbd>P</kbd><br>
                        - Bewegung nach links: <kbd>A</kbd> oder <kbd>‚Üê</kbd><br>
                        - Bewegung nach rechts: <kbd>D</kbd> oder <kbd>‚Üí</kbd><br>
                        - Springen: <kbd>SPACE</kbd><br>
                        - Flasche werfen: <kbd>Q</kbd> oder <kbd>B</kbd>

                    </p>
                    <p>
                        <u>Gegner besiegen:</u><br>
                        - Wirf Flaschen auf Gegner.<br>
                        - Spring auf Gegner drauf.
                    </p>
                    <!-- <button class="close-overlay" onclick="closeHowToPlay()">Close</button> -->
                </div>
            </div>

            <div class="mainrestartBtns hidden" id="mainMenuBtn">
                <button class=" buttonStyle absolute-mmBtn" 
                    onclick="playSelectSound();restartGame()">Restart</button>

                <button class="buttonStyle absolute-mmBtn" 
                    onclick="playSelectSound();showStartscreen()">Back to Main Menu</button>
            </div>

            <div class="button-container">
                <button class="sound-btn" id="sound-btn" onclick="toggleSounds(); playSelectSound()">
                    <img src="icons/unmute.png" alt="toggle sound">
                </button>

                <button class="fullscreen-btn" onclick="toggleFullscreen(); playSelectSound()">
                    <img src="icons/fullscreenOpen.png" alt="fullscreen">
                </button>
            </div>

            <div class="mobile-overlay" id="mobile-overlay">
                <div>
                    <button id="mobile-btn-left">&#8592;</button>
                    <button id="mobile-btn-right">&#8594;</button>
                </div>

                <div>
                    <button id="mobile-btn-throw">üçæ</button>
                    <button id="mobile-btn-jump">&#8593;</button>
                </div>

            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
    </main>
    <div id="orientationPopup" class="orientation-popup">
        <p>Turn your Device to play</p>
    </div>
    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
    </footer>
</body>

</html>
